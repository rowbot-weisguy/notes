<html>
<head>
    <title>Notes</title>
    <link href="/assets/css/min/style.min.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="layout app">
        <nav class="layout__header header">
            <div class="header__left">
                <h1 class="site-title">Notes</h1>
            </div>
            <div class="header__right">
                <a class="button js-create-note" href="#"><i class="icon-edit-alt"></i>Create Note</a>
            </div>
        </nav>
        <div class="layout__body">
            <nav class="layout__sidebar sidebar">
                <ul class="sidebar__main note-preview__list js-note-list"><!-- Note previews load here --></ul>
                <div class="sidebar__bottom note-preview__count js-note-count">
                    Notes
                </div>
            </nav>
            <main class="layout__note note js-note">
                <a class="note__delete js-delete-note" href="#"><i class="icon-trash"></i><span class="sr-only">Delete Note</span></a>
                <span class="note__date js-note-date">Last edited at 10:52PM on March 26th, 2016</span>
                <input class="note__title js-note-title" name="title" type="text" id="title" placeholder="Enter a title here..."/>
                <textarea class="note__body js-note-body" name="body" id="body" placeholder="Enter your note here..." ></textarea>
                <div class="note__empty">Looks kind of empty in here! Why don't you create a new note?</div>
            </main>
        </div>
    </div>
    <script src="/assets/js/min/app.js"></script>
</body>
</html>
